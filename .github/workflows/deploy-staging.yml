name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Docker image tag to deploy'
        required: false
        default: 'staging'

env:
  REGISTRY: ghcr.io
  AWS_REGION: eu-north-1
  ENVIRONMENT: staging
  EC2_HOST: ${{ secrets.STAGING_EC2_HOST }}
  EC2_USER: ${{ secrets.STAGING_EC2_USER }}
  CONTAINER_NAME: nextjs-staging
  APP_PORT: 3000

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Determine Docker Tag
        id: docker-tag
        run: |
          # Convert repository name to lowercase for Docker compliance
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.docker_tag }}" ]; then
            TAG="${{ github.event.inputs.docker_tag }}"
          else
            TAG="staging-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          
          FULL_IMAGE="${{ env.REGISTRY }}/${REPO_LOWER}:$TAG"
          
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "full_image=$FULL_IMAGE" >> $GITHUB_OUTPUT
          echo "Using Docker image: $FULL_IMAGE"
      
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SSH_PRIVATE_KEY }}" > ~/.ssh/staging_key
          chmod 600 ~/.ssh/staging_key
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Check EC2 Connectivity
        run: |
          echo "Testing SSH connection to ${{ env.EC2_USER }}@${{ env.EC2_HOST }}"
          ssh -i ~/.ssh/staging_key \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=10 \
              ${{ env.EC2_USER }}@${{ env.EC2_HOST }} \
              "echo '‚úì SSH connection successful' && uname -a"
      
      - name: Deploy to EC2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          FULL_IMAGE: ${{ steps.docker-tag.outputs.full_image }}
          BACKEND_URL: ${{ secrets.STAGING_BACKEND_API_URL }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          echo "üöÄ Deploying to EC2 staging server..."
          ssh -i ~/.ssh/staging_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "
            set -e
            
            echo '‚Üí Logging in to GitHub Container Registry...'
            echo '$GITHUB_TOKEN' | docker login ghcr.io -u '$GITHUB_ACTOR' --password-stdin
            
            echo '‚Üí Pulling latest image: $FULL_IMAGE'
            docker pull '$FULL_IMAGE'
            
            echo '‚Üí Stopping old container...'
            docker stop '$CONTAINER_NAME' 2>/dev/null || true
            docker rm '$CONTAINER_NAME' 2>/dev/null || true
            
            echo '‚Üí Starting new container...'
            docker run -d \
              --name '$CONTAINER_NAME' \
              -p '${APP_PORT}:3000' \
              -e NEXT_PUBLIC_BACKEND_API_URL='$BACKEND_URL' \
              -e NODE_ENV=production \
              -e NEXT_PUBLIC_APP_VERSION='$COMMIT_SHA' \
              -e NEXT_PUBLIC_BUILD_TIME=\"\$(date -u +%Y-%m-%dT%H:%M:%SZ)\" \
              -e NEXT_PUBLIC_ENV=staging \
              --restart unless-stopped \
              --log-driver json-file \
              --log-opt max-size=10m \
              --log-opt max-file=3 \
              '$FULL_IMAGE'
            
            echo '‚Üí Waiting for container to start...'
            sleep 10
            
            echo '‚Üí Checking container status...'
            docker ps --filter 'name=$CONTAINER_NAME'
            
            echo '‚Üí Container logs (last 20 lines):'
            docker logs --tail 20 '$CONTAINER_NAME'
            
            echo '‚úì Deployment complete'
          "
      
      - name: Cleanup Old Docker Images
        run: |
          ssh -i ~/.ssh/staging_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "
            # Keep only last 3 images for this repo
            docker images '${{ steps.docker-tag.outputs.repo_lower }}' \
              --format '{{.ID}} {{.CreatedAt}}' | \
              sort -rk 2 | \
              awk 'NR>3 {print \$1}' | \
              xargs -r docker rmi -f 2>/dev/null || true
            
            docker image prune -f
            
            echo '‚úì Cleanup complete'
          "
      
      - name: Health Check
        run: |
          echo "Waiting for application to start..."
          sleep 15
          
          STAGING_URL="${{ secrets.STAGING_URL }}"
          MAX_RETRIES=15
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES"
            
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "‚úì Application is healthy (HTTP $HTTP_CODE)"
              exit 0
            fi
            
            echo "Got HTTP $HTTP_CODE, retrying in 10s..."
            sleep 10
          done
          
          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          ssh -i ~/.ssh/staging_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "docker logs --tail 50 ${{ env.CONTAINER_NAME }}"
          exit 1
      
      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful!"
          echo ""
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Image: ${{ steps.docker-tag.outputs.full_image }}"
          echo "URL: ${{ secrets.STAGING_URL }}"
          echo "Backend API: ${{ secrets.STAGING_BACKEND_API_URL }}"
          echo "Commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
      
      - name: Rollback on Failure
        if: failure()
        env:
          BACKEND_URL: ${{ secrets.STAGING_BACKEND_API_URL }}
        run: |
          echo "‚ùå Deployment failed! Attempting rollback..."
          
          PREVIOUS_IMAGE=$(ssh -i ~/.ssh/staging_key \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }} \
            "docker images ${{ steps.docker-tag.outputs.repo_lower }} --format '{{.Repository}}:{{.Tag}}' | grep staging | head -n 2 | tail -n 1" || echo "")
          
          if [ -n "$PREVIOUS_IMAGE" ]; then
            echo "Rolling back to: $PREVIOUS_IMAGE"
            
            ssh -i ~/.ssh/staging_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "
              set -e
              
              echo 'Stopping current container...'
              docker stop '$CONTAINER_NAME' 2>/dev/null || true
              docker rm '$CONTAINER_NAME' 2>/dev/null || true
              
              echo 'Starting backup container...'
              docker run -d \
                --name '$CONTAINER_NAME' \
                -p '${APP_PORT}:3000' \
                -e NEXT_PUBLIC_BACKEND_API_URL='$BACKEND_URL' \
                -e NODE_ENV=production \
                -e NEXT_PUBLIC_APP_VERSION='rollback' \
                -e NEXT_PUBLIC_ENV=staging \
                --restart unless-stopped \
                '$PREVIOUS_IMAGE'
              
              echo '‚úì Rollback complete'
            "
          else
            echo "‚ùå No previous image found for rollback"
            exit 1
          fi
      
      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/staging_key