name: ðŸš€ Deploy to Production

on:
  push:
    branches: [production]
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Docker image tag to deploy'
        required: false
        default: 'production'

env:
  REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  AWS_REGION: eu-north-1
  ENVIRONMENT: production
  EC2_HOST: ${{ secrets.PRODUCTION_EC2_HOST }}
  EC2_USER: ${{ secrets.PRODUCTION_EC2_USER }}
  CONTAINER_NAME: nextjs-production
  APP_PORT: 3000

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: ðŸ·ï¸ Determine Docker Tag
        id: docker-tag
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.docker_tag }}" ]; then
            TAG="${{ github.event.inputs.docker_tag }}"
          else
            TAG="production-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          
          GHCR_IMAGE="${{ env.REGISTRY }}/${REPO_LOWER}:$TAG"
          DOCKERHUB_IMAGE="${{ env.DOCKERHUB_REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER##*/}:$TAG"
          
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ghcr_image=$GHCR_IMAGE" >> $GITHUB_OUTPUT
          echo "dockerhub_image=$DOCKERHUB_IMAGE" >> $GITHUB_OUTPUT
          echo "Using GitHub image: $GHCR_IMAGE"
          echo "Using Docker Hub image: $DOCKERHUB_IMAGE"
      
      - name: ðŸ”¨ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: ðŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.docker-tag.outputs.ghcr_image }}
            ${{ steps.docker-tag.outputs.dockerhub_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_BACKEND_API_URL=${{ secrets.PRODUCTION_BACKEND_API_URL }}
            NEXT_PUBLIC_ENV=production
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
      
      - name: âœ… Verify Pushed Images
        run: |
          echo "âœ… Images pushed successfully:"
          echo "GitHub Container Registry: ${{ steps.docker-tag.outputs.ghcr_image }}"
          echo "Docker Hub: ${{ steps.docker-tag.outputs.dockerhub_image }}"
          
          # Verify GitHub Container Registry image
          docker pull ${{ steps.docker-tag.outputs.ghcr_image }}
          echo "âœ“ GitHub image verified"
          
          # Verify Docker Hub image
          docker pull ${{ steps.docker-tag.outputs.dockerhub_image }}
          echo "âœ“ Docker Hub image verified"
      
      - name: ðŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}" > ~/.ssh/production_key
          chmod 600 ~/.ssh/production_key
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: ðŸ”Œ Check EC2 Connectivity
        run: |
          echo "Testing SSH connection to ${{ env.EC2_USER }}@${{ env.EC2_HOST }}"
          ssh -i ~/.ssh/production_key \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=10 \
              ${{ env.EC2_USER }}@${{ env.EC2_HOST }} \
              "echo 'âœ“ SSH connection successful' && uname -a"
      
      - name: ðŸ“¸ Create Backup
        run: |
          echo "ðŸ“¦ Creating backup of current production..."
          ssh -i ~/.ssh/production_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "
            set -e
            if docker ps -a --format '{{.Names}}' | grep -q '^${{ env.CONTAINER_NAME }}$'; then
              CURRENT_IMAGE=\$(docker inspect ${{ env.CONTAINER_NAME }} --format='{{.Config.Image}}' 2>/dev/null || echo '')
              if [ -n \"\$CURRENT_IMAGE\" ]; then
                BACKUP_TAG=\"production-backup-\$(date +%Y%m%d-%H%M%S)\"
                echo \"Current image: \$CURRENT_IMAGE\"
                echo \"Backup tag: \$BACKUP_TAG\"
                docker tag \"\$CURRENT_IMAGE\" \"${{ steps.docker-tag.outputs.repo_lower }}:\$BACKUP_TAG\"
                echo 'âœ“ Backup created: '\$BACKUP_TAG
              else
                echo 'âš ï¸ Could not get current image info'
              fi
            else
              echo 'â„¹ No existing container to backup'
            fi
          "
      
      - name: ðŸš€ Deploy to EC2
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          FULL_IMAGE: ${{ steps.docker-tag.outputs.dockerhub_image }}
          BACKEND_URL: ${{ secrets.PRODUCTION_BACKEND_API_URL }}
          COMMIT_SHA: ${{ github.sha }}
          BUILD_TIME: ${{ github.event.head_commit.timestamp }}
        run: |
          echo "ðŸš€ Deploying to EC2 production server..."
          ssh -i ~/.ssh/production_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "
            set -e
            
            echo 'â†’ Logging in to Docker Hub...'
            echo '$DOCKERHUB_TOKEN' | docker login -u '$DOCKERHUB_USERNAME' --password-stdin
            
            echo 'â†’ Pulling latest image: $FULL_IMAGE'
            docker pull '$FULL_IMAGE'
            
            echo 'â†’ Stopping old container...'
            docker stop '$CONTAINER_NAME' 2>/dev/null || true
            docker rm '$CONTAINER_NAME' 2>/dev/null || true
            
            echo 'â†’ Starting new container...'
            docker run -d \
              --name '$CONTAINER_NAME' \
              -p '${APP_PORT}:3000' \
              -e NEXT_PUBLIC_BACKEND_API_URL='$BACKEND_URL' \
              -e NODE_ENV=production \
              -e NEXT_PUBLIC_APP_VERSION='$COMMIT_SHA' \
              -e NEXT_PUBLIC_BUILD_TIME='$BUILD_TIME' \
              --restart unless-stopped \
              --log-driver json-file \
              --log-opt max-size=10m \
              --log-opt max-file=5 \
              --memory='2g' \
              --cpus='1.5' \
              '$FULL_IMAGE'
            
            echo 'â†’ Waiting for container to start...'
            sleep 15
            
            echo 'â†’ Verifying environment variables...'
            docker exec '$CONTAINER_NAME' printenv | grep -E '(NEXT_PUBLIC|NODE_ENV)' || true
            
            echo 'â†’ Container status:'
            docker ps --filter 'name=$CONTAINER_NAME'
            
            echo 'â†’ Container logs (last 30 lines):'
            docker logs --tail 30 '$CONTAINER_NAME'
            
            echo 'âœ“ Deployment complete'
          "
      
      - name: ðŸ§¹ Cleanup Old Images
        run: |
          ssh -i ~/.ssh/production_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "
            # Keep last 5 production images
            docker images '${{ steps.docker-tag.outputs.repo_lower }}' \
              --format '{{.ID}} {{.CreatedAt}}' | \
              sort -rk 2 | \
              awk 'NR>5 {print \$1}' | \
              xargs -r docker rmi -f 2>/dev/null || true
            
            # Keep last 3 backup images
            docker images '${{ steps.docker-tag.outputs.repo_lower }}' \
              --format '{{.ID}} {{.CreatedAt}} {{.Tag}}' | \
              grep backup | \
              sort -rk 2 | \
              awk 'NR>3 {print \$1}' | \
              xargs -r docker rmi -f 2>/dev/null || true
            
            docker image prune -f
            
            echo 'âœ“ Cleanup complete'
          "
      
      - name: ðŸ¥ Health Check
        run: |
          echo "Waiting for application to stabilize..."
          sleep 30
          
          PRODUCTION_URL="${{ secrets.PRODUCTION_URL }}"
          MAX_RETRIES=20
          RETRY_DELAY=15
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES"
            
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$PRODUCTION_URL" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "âœ“ Application is healthy (HTTP $HTTP_CODE)"
              exit 0
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Got HTTP $HTTP_CODE, retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "âŒ Health check failed after $MAX_RETRIES attempts"
          echo "Fetching container logs for debugging..."
          ssh -i ~/.ssh/production_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "docker logs --tail 100 ${{ env.CONTAINER_NAME }}"
          exit 1
      
      - name: ðŸŽ‰ Notify Success
        if: success()
        run: |
          echo "## âœ… Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ **LIVE IN PRODUCTION** ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ secrets.PRODUCTION_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Backend API:** ${{ secrets.PRODUCTION_BACKEND_API_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.docker-tag.outputs.dockerhub_image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Images pushed to:**" >> $GITHUB_STEP_SUMMARY
          echo "  - GitHub Container Registry: \`${{ steps.docker-tag.outputs.ghcr_image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "  - Docker Hub: \`${{ steps.docker-tag.outputs.dockerhub_image }}\`" >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸ”„ Rollback on Failure
        if: failure()
        env:
          BACKEND_URL: ${{ secrets.PRODUCTION_BACKEND_API_URL }}
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
          COMMIT_SHA: rollback
        run: |
          echo "âŒ Production deployment failed! Attempting rollback..."
          
          BACKUP_IMAGE=$(ssh -i ~/.ssh/production_key \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }} \
            "docker images ${{ steps.docker-tag.outputs.repo_lower }} --format '{{.Repository}}:{{.Tag}}' | grep production-backup | head -n 1" || echo "")
          
          if [ -n "$BACKUP_IMAGE" ]; then
            echo "ðŸ”„ Rolling back to: $BACKUP_IMAGE"
            
            ssh -i ~/.ssh/production_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "
              set -e
              
              echo 'Stopping current container...'
              docker stop '$CONTAINER_NAME' 2>/dev/null || true
              docker rm '$CONTAINER_NAME' 2>/dev/null || true
              
              echo 'Starting backup container...'
              docker run -d \
                --name '$CONTAINER_NAME' \
                -p '${APP_PORT}:3000' \
                -e NEXT_PUBLIC_BACKEND_API_URL='$BACKEND_URL' \
                -e NODE_ENV=production \
                -e NEXT_PUBLIC_APP_VERSION='$COMMIT_SHA' \
                -e NEXT_PUBLIC_BUILD_TIME=\"\$(date -u +%Y-%m-%dT%H:%M:%SZ)\" \
                --restart unless-stopped \
                --log-driver json-file \
                --log-opt max-size=10m \
                --log-opt max-file=5 \
                --memory='2g' \
                --cpus='1.5' \
                '$BACKUP_IMAGE'
              
              echo 'Waiting for rollback container to start...'
              sleep 20
              
              HTTP_CODE=\$(curl -s -o /dev/null -w '%{http_code}' --max-time 10 '$PRODUCTION_URL' || echo '000')
              if [ \"\$HTTP_CODE\" = '200' ] || [ \"\$HTTP_CODE\" = '301' ] || [ \"\$HTTP_CODE\" = '302' ]; then
                echo 'âœ“ Rollback successful (HTTP '\$HTTP_CODE')'
              else
                echo 'âŒ Rollback failed - manual intervention required (HTTP '\$HTTP_CODE')'
                docker logs --tail 50 '$CONTAINER_NAME'
                exit 1
              fi
              
              echo 'âœ“ Rollback complete'
            "
          else
            echo "âš ï¸  No backup image found"
            echo "ðŸš¨ MANUAL INTERVENTION REQUIRED"
            
            # Try to get current container status for debugging
            ssh -i ~/.ssh/production_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "
              echo '=== Current Docker Containers ==='
              docker ps -a
              echo '=== Current Docker Images ==='
              docker images
              echo '=== Failed Container Logs ==='
              docker logs --tail 100 '$CONTAINER_NAME' 2>/dev/null || echo 'No container logs available'
            " || true
            exit 1
          fi
      
      - name: ðŸ§¹ Cleanup SSH Key
        if: always()
        run: |
          rm -f ~/.ssh/production_key
          echo "SSH key cleaned up"